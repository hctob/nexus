<html>
    <head>
        <meta charset="UTF-8">
        <title>Nexus: Register</title>
        <!--Search engine result description-->
        <meta name="description" content="Welcome to Nexus.">
        <!--Keywords for search engine-->
        <meta name="keywords" content="nexus, cs476">
        <meta name="author" content="Dan Bottcher,William Kennedy, Milton Peraza, Joe Sanchez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Links the external .css file located in the /css/ folder-->
        <link rel="stylesheet" href="css/regi.css" type="text/css">
    </head>
    <body onload="displayUsername()">
        <div class="head">
            <h1>Nexus</h1>
            <h4 id='welcome'>Something something Golang.</h4>
        </div>
        <div class="form">
            <!--<ul class="login-tabs">
                <li class="tab active l"><a href="#">Register</a></li>
                <li class="tab"><a href="#">Login</a></li>
            </ul>-->
            <div class="form-content">
              <h1 style="color:white">Add Friend</h1>
              <h1 style="color:white">Create House</h1>
              <h1 style="color:white">Join House</h1>
            </div>
            <button type="submit" id="sub">Add Friend</button>
            <button type="submit" id="create-house">Create House</button>
            <button type="submit" id="join-house">Join House</button>
        </div>

        <script>
          function displayUsername(){
            var theCookies = document.cookie.split(';');
            var u_name = null;
            for(var i = 0; i < theCookies.length; i++){
              var temp = theCookies[i].substring(0,theCookies[i].length).split("=");
              if(temp[0].substring(0, temp[0].length).trim() == "Username"){
                u_name = temp[1].trim();
              }
            }
            console.log(u_name);
            document.getElementById('welcome').innerHTML = "Welcome, " + u_name + "!";
          }
          document.getElementById("sub").addEventListener("click", ()=>{
            window.location.href = 'add-friend.html';
          });
          document.getElementById("create-house").addEventListener("click", ()=>{
            window.location.href = 'join_house.html';
          });
          document.getElementById("join-house").addEventListener("click", ()=>{
            window.location.href = 'create-house.html';
          });
        </script>
    </body>
</html>
